apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-access-core
  namespace: argocd
  labels:
    eoepca/app-name: data-access
spec:
  # Ref. https://argo-cd.readthedocs.io/en/stable/user-guide/application-specification/
  project: eoepca
  source:
    repoURL: https://eoepca.github.io/helm-charts
    chart: data-access
    targetRevision: 1.4.1

    helm:
      releaseName: data-access
      valueFiles:
        - values-core.yaml
        - values-creodias-data.yaml
        - values-harvester.yaml

  destination:
    name: in-cluster
    namespace: rm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
