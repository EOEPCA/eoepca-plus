# TODO: This should be a let's encrypt certificate once we use an ingress
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-dashboards-tls-certificate
  namespace: resource-health-opensearch
spec:
  secretName: opensearch-dashboards-tls-certificate
  isCA: false
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  commonName: resource-health-opensearch-dashboards.svc.cluster.local
  dnsNames:
    - "resource-health-opensearch-dashboards.resource-health-opensearch.svc.cluster.local"
    - "resource-health-opensearch-dashboards"
  issuerRef:
    kind: ClusterIssuer
    name: eoepca-ca-clusterissuer
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
