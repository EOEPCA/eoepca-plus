apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: eoepca-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: "EOEPCA Root CA"
  subject:
    organizations:
      - Telespazio UK
    organizationalUnits:
      - Certificate Authority
  secretName: eoepca-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: eoepca-selfsigned-clusterissuer
    kind: ClusterIssuer
    group: cert-manager.io
